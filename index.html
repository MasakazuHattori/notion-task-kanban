<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Kanban</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/tabs.css">
  <link rel="stylesheet" href="/css/kanban.css">
  <link rel="stylesheet" href="/css/today.css">
  <link rel="stylesheet" href="/css/plant.css">
  <link rel="stylesheet" href="/css/modal.css">
</head>
<body>
  <div id="app">
    <nav class="tab-bar">
      <button class="tab-btn" data-tab="kanban">カンバン</button>
      <button class="tab-btn active" data-tab="today">実行中 / 当日タスク</button>
    </nav>

    <div id="view-kanban" class="view-panel">
      <header class="toolbar">
        <button id="btn-add" class="btn-primary">＋ 追加</button>
        <div class="filters">
          <select id="filter-assignee">
            <option value="">担当：すべて</option>
            <option value="主担当">主担当</option>
            <option value="レビュー">レビュー</option>
          </select>
          <select id="filter-category">
            <option value="">カテゴリ：すべて</option>
          </select>
          <label class="checkbox-label">
            <input type="checkbox" id="filter-today">
            当日
          </label>
        </div>
      </header>
      <main id="kanban-board" class="kanban-board"></main>
    </div>

    <div id="view-today" class="view-panel active">
      <section id="running-task" class="running-task-section">
        <div class="running-task-content" id="running-task-content">
          <div class="running-task-empty">
            <span class="empty-icon">☕</span>
            <span class="empty-text">タスクを開始しましょう</span>
            <span class="empty-hint">当日タスク一覧の ▶ ボタンから開始できます</span>
          </div>
        </div>
        <div class="plant-area" id="plant-area">
          <div class="plant-container">
            <div class="plant-header"><span>今週の成長 🌱</span></div>
            <div class="plant-svg-area"></div>
            <div class="plant-stage-label" style="opacity:0.3">読み込み中...</div>
            <div class="plant-progress"><div class="plant-progress-bar"><div class="plant-progress-fill" style="width:0%"></div></div></div>
            <div class="plant-footer"><span class="plant-count">- / -</span></div>
          </div>
        </div>
      </section>
      <section id="today-task-list" class="today-task-section">
        <div class="section-header">
          <span class="section-title">当日タスク一覧</span>
          <span id="today-task-count" class="section-count">0</span>
        </div>
        <div id="today-task-body" class="today-task-body"></div>
      </section>
    </div>
  </div>

  <div id="modal-overlay" class="modal-overlay hidden">
    <div id="modal-content" class="modal-content"></div>
  </div>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
